<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leapYear</title>
    <script>
        const year = Number(prompt('연도를 입력해주세요','숫자'))
        if ((year%4 === 0 && year%100 !== 0) || year%400 === 0) {
            alert('윤년입니다')
        } else {
            alert('윤년이 아닙니다')
        }
    </script>
</head>

</body>
</html>
