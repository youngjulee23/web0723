    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(array) {
            let output=array[0]
            for (const item of array) {
                if (output>item) {
                    output=item
                }
            }
            return output
        }
        const testArray=[52,273,332,103,275,24,57]
        console.log('${testArray)}')
        console.log('최솟값=${main(testArray)}')
    </script>
